name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: تحميل المشروع
        uses: actions/checkout@v3

      - name: تثبيت بيئة Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: تثبيت الحزم
        run: npm install

      - name: بناء المشروع
        run: npm run build
